<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
  <title>Зарегистрироваться | Магазин "SYMPTOM"</title>
  <link rel="stylesheet" href="./sign_in.css" />
</head>

<body>

  <!-- ШАПКА -->
  <header class="header">
    <a href="../../index.html">
      <div class="logo"></div>
    </a>
    <button class="menu-button">Меню</button>
  </header>

  <!-- МЕНЮ -->
  <div class="menu-popup menu-popup_hidden">
    <div class="fake-header">
      <a href="../../index.html">
        <div class="fake-logo"></div>
      </a>
      <button class="menu-close-button">Закрыть</button>
    </div>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-list-element"><a class="menu-link" href="../brands/brands.html">Бренды</a></li>
        <li class="menu-list-element"><a class="menu-link" href="../categorys/categorys.html">Категории</a></li>
      </ul>
      <ul class="menu-list">
        <li class="menu-list-element"><a class="menu-link" href="../log_in/log_in.html">Войти</a></li>
        <li class="menu-list-element"><a class="menu-link" href="../wishes/wishes.html">Желания</a></li>
        <li class="menu-list-element"><a class="menu-link" href="../cart/cart.html">Корзина(2)</a></li>
      </ul>
      <ul class="menu-list">
        <li class="menu-list-element"><a class="menu-link" href="#">Подписаться</a></li>
        <li class="menu-list-element"><a class="menu-link" href="#">О нас</a></li>
      </ul>
    </nav>
  </div>

  <!-- ФОРМА АВТОРИЗАЦИИ -->
  <main class="main">
    <h2 class="page-heading">Регистрация</h2>
    <form class="form">

      <!-- инпут: E-mail -->
      <div class="input-align">
        <h3 class="input-name">Ваш E-mail:</h3>
        <input class="input" type="email" required placeholder="E-mail">
        <span class="input-error">E-mail указан неверно</span>
      </div>

      <!-- инпут: пароль -->
      <div class="input-align">
        <h3 class="input-name">Придумайте пароль:</h3>
        <input class="input" type="password" required placeholder="******">
        <span class="input-error">Слишком короткий пароль</span>
      </div>

      <!-- инпут: повтор пароля -->
      <div class="input-align">
        <h3 class="input-name">Повторите пароль:</h3>
        <input class="input" type="password" required placeholder="******">
        <span class="input-error">Пароли не совпадают</span>
      </div>

      <!-- чекбокс: подписка на обновления -->
      <label class="label">
        <div>
          <input class="true-checkbox" type="checkbox" checked>
          <div class="fake-checkbox"></div>
        </div>
        <p class="checkbox-description">I would like to receive information about new collections and
          special offers by the specified email</p>
      </label>

      <!-- чекбокс: согласие с правилами -->
      <label class="label">
        <div>
          <input class="true-checkbox" type="checkbox">
          <div class="fake-checkbox"></div>
        </div>
        <p class="checkbox-description">By clicking the "Checkout" button you consent to the processing of your personal
          data</p>
      </label>

      <!-- кнопки -->
      <div class="buttons-align">
        <button class="button-black">Регистрация</button>
        <a href="../log_in/log_in.html" class="button-white">Вход</a>
      </div>

    </form>
  </main>

  <script src="./sign_in.js"></script>

</body>

</html>
