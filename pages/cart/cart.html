    <button class="menu-button">Меню</button>
  </header>

  <!-- МЕНЮ -->
  <div class="menu-popup menu-popup_hidden">
    <div class="fake-header">
      <a href="../../index.html">
        <div class="fake-logo"></div>
      </a>
      <button class="menu-close-button">Закрыть</button>
    </div>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-list-element"><a class="menu-link" href="../brands/brands.html">Бренды</a></li>
        <li class="menu-list-element"><a class="menu-link" href="../categorys/categorys.html">Категории</a></li>

      <ul class="menu-list">

  <main class="main">
    <h2 class="page-heading">1 item</h2>
    <div class="items">
      <div class="item">
        <div class="item-align">
          <div class="item-info">

            <span class="item-name">Prayer</span>

          <div class="item-buttons">
            <button class="edit-button">Изменить</button>
            <button class="remove-button"></button>
          </div>
        </div>
        <img class="item-image" src="../brands/anna_maslovskaya/images/prayer-gold.jpg" alt="Prayer">
        <span class="item-price">19000 Rub.</span>
      </div>
    </div>
    <div class="order">
      <span class="total">Total: 30 0000(RUB)</span>
      <button class="buy-button">Order</button>
    </div>
