<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
  <title>Зарегистрироваться | Магазин "SYMPTOM"</title>
  <link rel="stylesheet" href="./pages/sign_in.css" />
</head>

<body class="page">

  <!-- ШАПКА -->
  <header class="header">
    <a href="./index.html">
      <div class="header__logo"></div>
    </a>
    <button class="header__menu-button">Меню</button>
  </header>

  <!-- МЕНЮ -->
  <div class="menu menu_hidden">
    <div class="menu__container">
      <div class="menu__horizontal-alignment">
        <a href="./index.html">
          <div class="menu__logo"></div>
        </a>
        <button class="menu__close-button">Закрыть</button>
      </div>
      <nav class="menu__navigation">
        <ul class="menu__list">
          <li class="menu__list-element"><a class="menu__link" href="#">Бренды</a></li>
          <li class="menu__list-element"><a class="menu__link" href="./categorys.html">Категории</a></li>
        </ul>
        <ul class="menu__list">
          <li class="menu__list-element"><a class="menu__link" href="./log_in.html">Войти</a></li>
          <li class="menu__list-element"><a class="menu__link" href="./wishes.html">Желания</a></li>
          <li class="menu__list-element"><a class="menu__link" href="./cart.html">Корзина(2)</a></li>
        </ul>
        <ul class="menu__list">
          <li class="menu__list-element"><a class="menu__link" href="#">Подписаться</a></li>
          <li class="menu__list-element"><a class="menu__link" href="#">О нас</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- ОСНОВНОЙ РАЗДЕЛ -->
  <main class="authorization">
    <h2 class="authorization__heading">Sign in</h2>
    <form class="authorization__form">
      <div class="authorization__alignment">
        <p class="authorization__type">Write your E-mail:</p>
        <input class="authorization__input" type="email" required placeholder="E-mail">
      </div>
      <div class="authorization__alignment">
        <p class="authorization__type">Create password:</p>
        <input class="authorization__input" type="password" required placeholder="********">
      </div>
      <div class="authorization__alignment">
        <p class="authorization__type">One more password:</p>
        <input class="authorization__input" type="password" required placeholder="********">
      </div>


      <div class="authorization__checkboxes">

        <label class="authorization__label">
          <div>
            <input class="authorization__ckeckbox-true" type="checkbox" checked>
            <span class="authorization__ckeckbox-fake"></span>
          </div>
          <div class="authorization__ckeckbox-caption">
            <span class="authorization__ckeckbox-text">I would like to receive information about new collections and special offers by the specified email</span>
          </div>
        </label>

        <label class="authorization__label">
          <div>
            <input class="authorization__ckeckbox-true" type="checkbox">
            <span class="authorization__ckeckbox-fake"></span>
          </div>
          <div class="authorization__ckeckbox-caption">
            <span class="authorization__ckeckbox-text">By clicking the "Checkout" button you consent to the processing of your personal data</span>
          </div>
        </label>
      </div>

      
      <div class="authorization__buttons">
        <button class="authorization__button authorization__button_black" type="submit">Sign in</button>
        <a class="authorization__button authorization__button_white" href="./log_in.html">Log in</a>
      </div>
    </form>
  </main>

  <script src="./scripts/sign_in.js"></script>

</body>

</html>
